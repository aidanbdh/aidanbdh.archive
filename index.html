<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Dungeon Draft v0.1</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Page Title -->
                <a class="navbar-brand active" href="#home" id="home-button">Dungeon Draft</a>
                <!-- Hamburger menu on small screens -->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#dungeon" id="dungeon-button">My Dungeon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#adventurers" id="adventurer-button">Adventurer Draft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#traps" id="trap-button">Trap Draft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#monsters" id="monster-button">Monster Draft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#bosses" id="boss-button">Boss Draft</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#results" id="results-button">Past Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rules" id="rules-button">Rules</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Home page -->
        <div class="container active-view page" id="home">
            <h1>Home Page</h1>
        </div>

        <!-- My Dungeon page -->
        <div class="container hidden page" id="dungeon">
            <h1>My Dungeon Page</h1>
        </div>

        <!-- Adventurers page -->
        <div class="container hidden page" id="adventurers">
            <h1>Adventurers Page</h1>
        </div>

        <!-- Trap page -->
        <div class="container hidden page" id="traps">
            <h1>Trap Page</h1>
        </div>

        <!-- Monster page -->
        <div class="container hidden page" id="monsters">
            <h1>Monster Page</h1>
        </div>

        <!-- Boss page -->
        <div class="container hidden page" id="bosses">
            <h1>Boss Page</h1>
        </div>

        <!-- Results page -->
        <div class="container hidden page" id="results">
            <h1>Results Page</h1>
        </div>

        <!-- Rules page -->
        <div class="container hidden page" id="rules">
            <h1>Rules Page</h1>
        </div>
        
        <!-- Functionality -->
        <script src="main.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
